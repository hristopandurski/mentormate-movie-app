<section class="container-fluid column app-container">
  <mm-header>
  </mm-header>
  <main class="center-xs row">
    <section class="overlay" [class.overlay--shown]="selectedMovie" (click)="selectedMovie=null;"></section>
    <section class="row pt-50 col-xs-12 col-lg-10 start-xs row--no-margin movie-cards-holder">
      <ng-container *ngIf="(movies$|async)?.results as movies; else loading;">
        <mm-movie-poster class="col-xs-2 mb-20" *ngFor="let movie of movies" [movie]="movie" [isSelected]="movie===selectedMovie"
          (selectMovie)="selectMovie($event)" (showMovieDetails)="selectMovie(null)">
        </mm-movie-poster>
      </ng-container>
      <ng-template #loading>
        <mm-spinner [class]="'big'"></mm-spinner>
      </ng-template>
    </section>
  </main>
</section>
